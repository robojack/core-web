  <title>[Page title] | [Site name]</title>

  <body>
  <!-- a handy skip link for keyboard users -->
  <a href="#main">skip to main content</a>

  <!-- SVG icon sprites (https://fvsch.com/svg-icons/) -->
  <svg aria-hidden="true" focusable="false" style="display: none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-arrow" viewBox="0 0 20 20">
        <path d="M5.53 1.532a1.81 1.81 0 0 0 0 2.558l5.91 5.912-5.91 5.91a1.81 1.81 0 0 0 2.557 2.559l7.192-7.193a1.81 1.81 0 0 0 0-2.557L8.091 1.532a1.807 1.807 0 0 0-2.562 0z"></path>
      </symbol>
    </defs>
  </svg>

  <!-- logo / page navigation etc. goes here -->

  <main id="main">
    <!-- unique content of page goes here -->

    <!-- Example use of an icon from the SVG sprites -->
    <svg class="icon icon-arrow" aria-hidden="true" focusable="false">
      <use xlink:href="#icon-arrow"></use>
    </svg>
    <span class="access-label">Accessible description of icon</span>
  </main>

  <!-- a non-blocking javascript resource -->
  <script src="assets/js/scripts.js"></script>
